{% extends "index.html" %}
{% block content %}
<div class="enrollment">
	<section class="enrollment-form">
		<form>
			<div class = "int-area">
				<input type = "text" name="name_input" id="name_input" autocomplete="off" required>
				<labe for ="name_input">상호명</labe>
			</div>
			<div class = "int-area">
				<input type = "text" name="address_input" id="address_input" autocomplete="off" placeholder="도로명주소요" required>
				<labe for ="name_input">주소</labe>
			</div>
			<div class = "int-area">
				<input type = "text" name="station_input" id="station_input" autocomplete="option" required>
				<labe for ="station_input">근처역</labe>
			</div>
			<div class = "int-area">
				<input type = "text" name="memo_input" id="memo_input" autocomplete="off">
				<labe for ="memo_input">MEMO</labe>
			</div>
			<div>
				<select name=food_kind id="food_kind">
					<option value="korea_food">한식</option>
					<option value="china_food">중식</option>
					<option value="japan_food">일식</option>
					<option value="snack_food">분식</option>
					<option value="world_food">양식/세계음식</option>
					<option value="cafe_food">카페/브런치</option>
				</select>
			</div>
			<div>
				<fildset class="visit">
					<input type="radio" name="visit_record" value="visit_no" id="visit_no" checked>
					<label for="visit_no">도전!</label>
					<input type="radio" name="visit_record" value="visit_ok" id="visit_ok">
					<label for="visit_ok">검완!</label>
				</fildset>
			</div>

			<div class="btn-area">			
				<button type="submit" onclick="request_btn()">여기인정!</button>
			</div>
		</form>
	</section>
</div>

<script>
	function request_btn() {
		name = $('#name_input').val()
		address = $('#address_input').val()
		station = $('#station_input').val()
		memo = $('#memo_input').val()
		food_kind = $('#food_kind').val()

		if (name == ''){
			alert('상호명은??')
			$('#name_input').focus()
			return
		} else if (address == ''){
			alert('도로명주소 뭐야?')
			$('#address_input').focus()
			return
		}
		$.ajax({
			type: "POST",
			url: "/mylist", 
			data: {name_give:name, address_give:address, station_give:station, food_kind_give:food_kind, visit_give:$('input[name="visit_record"]:checked').val() , memo_give:memo},
			success: function(response){
				if(response['result']=="success" ) {
					alert("등록완료!") ;
				} else {
					alert('서버 오류!')
					window.location.reload();
				}
			}
		})

	}	

</script>
<!-- <script src="{{url_for('static',filename='js/script.js')}}"></script> -->
{% endblock %}
